buildscript {

  ext {
    kotlinVersion = '1.8.10'
    buildToolsVersion = "33.0.0"
    minSdkVersion = 24
    compileSdkVersion = 33
    targetSdkVersion = 33
    ndkVersion = "23.1.7779620"
    androidXVersion = "1.5.0"
    firebaseVersion = "32.1.0"
    // Use Maven Central fork of com.github.barteksc/android-pdf-viewer
    // See https://github.com/rumax/react-native-PDFView#react-native-view-pdf
    pdfViewerRepo = "com.github.mhiew"
    pdfViewerVersion = "3.2.0-beta.3"
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle'
    classpath 'com.facebook.react:react-native-gradle-plugin'
    classpath 'com.google.gms:google-services:4.3.15'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  repositories {
    maven { url "https://braze-inc.github.io/braze-android-sdk/sdk" }
    maven { url "$rootDir/../node_modules/react-native-background-fetch/android/libs" }
  }
}